<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-3">
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text" placeholder="1st number">
            </div>
            <div class="form-group">
              <label for="add2">2nd number</label>
              <input id="add2" class="form-control" type="text" placeholder="2nd number">
            </div>
            <button type="submit" class="btn">Add!</button>
          </form>
          <br>
          <div id="output-add">
          </div>
        </div>
        <div class="col-md-3">
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text" placeholder="1st number">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number</label>
              <input id="subtract2" class="form-control" type="text" placeholder="2nd number">
            </div>
            <button type="submit" class="btn">Subtract!</button>
          </form>
          <br>
          <div id="output-subtract">
          </div>
        </div>
        <div class="col-md-3">
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text" placeholder="1st number">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number</label>
              <input id="multiply2" class="form-control" type="text" placeholder="2nd number">
            </div>
            <button type="submit" class="btn">Multiply!</button>
          </form>
          <br>
          <div id="output-multiply">
          </div>
        </div>
        <div class="col-md-3">
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text" placeholder="1st number">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number</label>
              <input id="divide2" class="form-control" type="text" placeholder="2nd number">
            </div>
            <button type="submit" class="btn">Divide!</button>
          </form>
          <br>
          <div id="output-divide">
          </div>
        </div>
      </div>





    </div>
  </body>
</html>
